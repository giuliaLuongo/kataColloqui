<div class="container bg-img d-flex j-center a-center">
  <div class="bg-light home-container d-flex j-center a-center gap-5">
    <h4 class="lilac icon-button crumb" routerLink="/home">home</h4>
    <h2 class="lilac" >repository</h2>
    <div class="home-buttons d-flex flex-c gap-2">
      <div *ngFor="let repo of repoList"
           class="icon-button"><a href="{{repo.ref}}">{{repo.name}}</a></div>
    </div>
  </div>
</div>
